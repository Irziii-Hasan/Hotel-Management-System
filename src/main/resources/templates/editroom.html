<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<!-- ✅ Breadcrumbs -->
<div class="container mb-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a th:href="@{/hotelmanagementsystem/admin/dashboard}">Dashboard</a>
      </li>
      <li class="breadcrumb-item">
        <a th:href="@{/hotelmanagementsystem/admin/room}">Manage Rooms</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Edit Room</li>
    </ol>
  </nav>
</div>

<!-- ✅ Form Wrapper -->
<div class="container form-wrapper">
  <h3 class="mb-4 text-center">Edit Room</h3>

  <form th:action="@{/hotelmanagementsystem/admin/room/edit/{id}(id=${room.id})}" th:object="${room}" method="post">
    <!-- ✅ ID field (disabled, just for display) -->
    <div class="mb-3">
      <label class="form-label">Room ID</label>
      <input type="text" th:value="${room.id}" class="form-control" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Occupancy Capacity</label>
      <input type="number" th:field="*{occupancyCapacity}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Rate Per Night (PKR)</label>
      <input type="number" step="0.01" th:field="*{ratePerNight}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Discount (%)</label>
      <input type="number" th:field="*{discountPercentage}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-4">
      <label class="form-label">Available</label>
      <select th:field="*{available}" class="form-select">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <button type="submit" class="btn btn-dark w-100">Update Room</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Hotel Management System</a>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<!-- Breadcrumbs -->
<div class="container mb-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
		<li class="breadcrumb-item"><a th:href="@{/hotelmanagementsystem/customer/dashboard}">Dashboard</a></li>
		<li class="breadcrumb-item"><a th:href="@{/hotelmanagementsystem/customer/room}">Room</a></li>
      <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/hotelmanagementsystem/room}">Book Room</a></li>
    </ol>
  </nav>
</div>

<!-- Container -->
<div class="container">
  <h2 class="mb-4">Booking History</h2>

  <!-- IF LIST EMPTY -->
  <div th:if="${#lists.isEmpty(bookings)}">
    <p class="alert alert-warning">No records found.</p>
  </div>

  <!-- IF LIST NOT EMPTY -->
  <div th:unless="${#lists.isEmpty(bookings)}">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Customer Name</th>
          <th>Room ID</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Net Price</th>
          <th>Payment Method</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="booking : ${bookings}">
          <td th:text="${booking.customerName}"></td>
          <td th:text="${booking.roomId}"></td>
          <td th:text="${booking.checkIn}"></td>
          <td th:text="${booking.checkOut}"></td>
          <td th:text="${booking.netPrice}"></td>
          <td th:text="${booking.paymentMethod} ?: 'N/A'"></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

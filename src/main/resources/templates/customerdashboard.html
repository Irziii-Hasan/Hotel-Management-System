<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HMS | Dashboard</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
	body{
		margin-top: 0px;
		padding-top: 0px;
	}
    .dashboard-button {
      width: 100%;
      height: 120px;
      font-size: 1.5rem;
      border: none;
      color: #fff;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .btn-view-rooms { background-color: #A8DADC; }
    .btn-booking-history { background-color: #F1FAEE; color: #333; }
    .btn-add-rooms { background-color: #F4A261; }
    .btn-logout { background-color: #E76F51; }
    nav {
		position: relative;
		top: 0px;
		margin-top: 0px;
		padding-top: 0px;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">Hotel Management System</a>

	        <!-- Right side: Logout button -->
	        <div class="d-flex">
	            <form th:action="@{/logout}" method="post" class="d-inline">
	                <button type="submit" class="btn btn-outline-light">Logout</button>
	            </form>
	        </div>
	    </div>
	</nav>

<div class="container text-center mt-5" style="max-width: 600px;">
  <h2 class="mb-4">Dashboard</h2>
  <a th:href="@{/hotelmanagementsystem/customer/room}">
    <button class="dashboard-button btn-view-rooms">View Rooms</button>
  </a>
  <a th:href="@{/hotelmanagementsystem/booking-history}">
    <button class="dashboard-button btn-booking-history">Booking History</button>
  </a>
  <a th:href="@{/hotelmanagementsystem/add-rooms}">
    <button class="dashboard-button btn-add-rooms">Add Rooms</button>
  </a>
 
  
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

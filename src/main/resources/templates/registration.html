<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System | Registration</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form {
            width: 500px;
            padding: 30px;
            border: 1px solid #dfdfdf;
            border-radius: 27px;
            background-color: #fff;
        }
        body {
            height: 100vh;
			margin: 0px;
			padding: 0px;
        }
		
		nav{
			background-color: black;
			color: white;
		}
    </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark text-light bg-dark border-bottom w-100">
    <div class="container">
        <a class="navbar-brand" href="#">Hotel Management System</a>
    </div>
</nav>

<!-- ✅ Form container -->
<div class="container form mt-5 d-flex flex-column justify-content-center shadow p-3 mb-5 bg-body rounded">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form  th:action="@{/hotelmanagementsystem/registration}" method="post" th:object="${user}">
        <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-dark col-6">Register</button>
        </div>
		<hr class="my-3">
		<div class="text-center">
		    <p class="mt-2 mb-0">
		        Already have an account? 
		        <a href="/hotelmanagementsystem/login" class="text-decoration-none">Sign In</a>
		    </p>
		</div>
    </form>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

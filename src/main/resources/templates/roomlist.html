<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Room List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Hotel Management System</a>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<!-- Breadcrumbs -->
<div class="container mb-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/hotelmanagementsystem/customer/dashboard}">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/hotelmanagementsystem/room}">Rooms</a></li>
    </ol>
  </nav>
</div>

<!-- Search Form -->
<div class="container mb-4">
  <h4>Search Rooms by Dates</h4>
  <form th:action="@{/hotelmanagementsystem/customer/room/search}" method="get" class="row g-3">
    <div class="col-md-4">
      <label for="checkIn" class="form-label">Check-In Date</label>
      <input type="date" name="checkIn" id="checkIn" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="checkOut" class="form-label">Check-Out Date</label>
      <input type="date" name="checkOut" id="checkOut" class="form-control" required>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>
</div>

<!-- Table -->
<div class="container">
  <h2 class="mb-4">Available Rooms</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Occupancy</th>
        <th>Rate per Night</th>
        <th>Discount %</th>
		<th>Description</th>
		<th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.occupancyCapacity}"></td>
        <td th:text="${room.ratePerNight}"></td>
        <td th:text="${room.discountPercentage}"></td>
        <td th:text="${room.description}"></td>
		<td>
          <a th:href="@{'/hotelmanagementsystem/customer/room/booknow/' + ${room.id}}" 
             class="btn btn-success btn-sm">
            Book Now
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

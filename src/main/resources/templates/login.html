<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System | Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form {
            width: 500px;
            padding: 30px;
            border: 1px solid #dfdfdf;
            border-radius: 27px;
            background-color: #fff;
        }
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom w-100">
    <div class="container">
        <a class="navbar-brand" href="#">Hotel Management System</a>
    </div>
</nav>

<!-- ✅ Form container -->
<div class="container form mt-5 d-flex flex-column justify-content-center shadow p-3 mb-5 bg-body rounded">
    <h2 class="mb-4 text-center">Login</h2>
    <form th:action="@{/hotelmanagementsystem/login}" method="post">
        <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="username" name="username" class="form-control" id="username" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-dark col-6">Login</button>
        </div>

        <hr class="my-3">

        <div class="text-center">
            <p class="mt-2 mb-0">
                Don't have an account?
                <a href="/hotelmanagementsystem/registration" class="text-decoration-none">Sign Up</a>
            </p>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

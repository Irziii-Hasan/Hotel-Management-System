<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Account Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .balance-wrapper {
      max-width: 500px;
      margin: 50px auto;
    }
  </style>
</head>
<body class="bg-light">

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Hotel Management System</a>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<!-- ✅ Breadcrumbs -->
<div class="container mb-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a th:href="@{/hotelmanagementsystem/customer/dashboard}">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Account Balance</li>
    </ol>
  </nav>
</div>

<!-- ✅ Balance Content -->
<div class="container balance-wrapper">
  <h2 class="mb-4 text-center">Your Account Balance</h2>

  <!-- ✅ Current Balance -->
  <div class="card mb-3">
    <div class="card-body text-center">
      <h3>PKR <span th:text="${accountBalance.accountBalance}">0</span></h3>
    </div>
  </div>

  <!-- ✅ Add Balance Form -->
  <div class="card">
    <div class="card-body">
      <form th:action="@{/hotelmanagementsystem/customer/accountbalance}" method="post">
        <input type="hidden" name="customerId" th:value="${accountBalance.customerId}"/>

        <label for="balance" class="form-label">Amount to Add</label>
        <input type="number" id="balance" name="balance" class="form-control mb-3" placeholder="Enter amount" required/>

        <button type="submit" class="btn btn-dark w-100">Add Balance</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
